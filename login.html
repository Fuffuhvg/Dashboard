<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="css/style.css">

  <!--box icons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="home-login">
    <header class="header">
      <a href="#" class="logo">Gilani's </a>

      <nav class="navbar">
     <button class="btnlogin-popup">Login</button>
      </nav>
    </header>
     <img src="img/login.jpg" alt="">
       <div class="wrapper">
      <div class="form-box login" id="signIn">
        <h2>Login</h2>
        <form id="loginForm" method="post" action="auth.php"> 
          <div class="input-box">
            <i class='bx bxs-user'></i>
            <input type="text" name="name" id="name" required>
            <label>Username</label>
          </div>
          <div class="input-box">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="password" id="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
       
          <input type="button" class="submit-btn" value="Sign In" name="signIn" onclick="navigateToStart()">
          </form>
      </div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="js/script.js"></script>
  
  <script>
    function navigateToStart() {
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;

      // Simulated login validation
      if (name === 'Jeffa' && password === 'password') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials');
      }
    }

    // Add keydown event listener to submit the form when Enter is pressed
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        navigateToStart();
      }
    });
  </script>

</body>
</html>
