  <!--box icons-->

  <!--google fonts-->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
  <div class="home">
    <header class="header">
      <a href="#" class="logo">Kakashi's </a>

      <nav class="navbar">
     <button class="btnlogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <div class="form-box login" id="signIn">
        <h2>Login</h2>
        <form method="post" action="auth.php"> 
          <div class="input-box">
            <span class="icon"></span>
            <input type="email" name="email" id="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"></span>
            <input type="password" name="password" id="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
       
          <input type="button" class="submit-btn" value="Sign In" name="signIn" onclick="navigateToStart()">
          <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
          </div>
        </form>
      </div>

      <div class="form-box register" id="signUp">
        <h2>Registration</h2>
        <form method="post" action="auth.php"> <!-- Corrected action attribute -->
          <div class="input-box">
            <span class="icon"></span>
            <input type="text" name="username" id="username" required>
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"></span>
            <input type="email" name="email" id="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"></span>
            <input type="password" name="password" id="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">I agree to terms & conditions</label>
          </div>
          <input type="submit" class="submit-btn" value="Sign Up" name="signUp">
          <div class="login-register">
            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="js/script.js"></script>
  
</body>
</html>
